<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Test</title>
    <style>
        #modelViewer {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }
        #threeCanvas {
            width: 100%;
            height: 100%;
        }
        .viewer-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Model Viewer Debug Test</h1>
    
    <div id="modelViewer">
        <canvas id="threeCanvas"></canvas>
        <div class="viewer-placeholder">
            <div class="placeholder-icon">ðŸŽ¨</div>
            <p>3D model will appear here when loaded</p>
        </div>
    </div>
    
    <button id="loadModelBtn">Load Test Model</button>
    <button id="checkThreeBtn">Check Three.js</button>
    
    <div id="debug">Debug output will appear here...</div>

    <script type="module">
        import { ModelViewer } from './src/frontend/web_v0.2/js/modelViewer.js';
        
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        log('Starting model viewer test...');
        
        // Initialize model viewer
        const modelViewer = new ModelViewer({
            containerId: 'modelViewer',
            canvasId: 'threeCanvas',
            onViewerReady: () => {
                log('ModelViewer ready!');
            },
            onModelLoaded: () => {
                log('Model loaded successfully!');
            },
            onError: (error) => {
                log('ModelViewer error: ' + error.message);
                console.error('ModelViewer error:', error);
            }
        });
        
        document.getElementById('checkThreeBtn').addEventListener('click', () => {
            log('Checking Three.js availability...');
            log('window.THREE: ' + (typeof window.THREE));
            if (window.THREE) {
                log('THREE.GLTFLoader: ' + (typeof THREE.GLTFLoader));
                log('THREE.OrbitControls: ' + (typeof THREE.OrbitControls));
            }
        });
        
        document.getElementById('loadModelBtn').addEventListener('click', async () => {
            try {
                log('Attempting to load model...');
                const modelUrl = 'http://localhost:8001/jobs/213cdd19-d27f-4e5a-8b5a-9a6fae6bcf03/download';
                log('Model URL: ' + modelUrl);
                await modelViewer.loadModel(modelUrl);
                log('Model loading completed!');
            } catch (error) {
                log('Model loading failed: ' + error.message);
                console.error('Model loading error:', error);
            }
        });
    </script>
</body>
</html>
